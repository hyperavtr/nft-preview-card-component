<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main>
    <!--Main nft container-->
    <div class="container">
      <!--Images container-->
      <div class="images-container">
        <img class="equilibrium-image" src="images/image-equilibrium.jpg" alt="equilibrium">
        <img class="icon-view" src="images/icon-view.svg" alt="icon-view">
      </div>
      <!--Main content container-->
      <div class="main-content-container">
        <!--Title and description-->
        <h1 class="title"><a href="#" class="title-link">Equilibrium #3429</a></h1>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <!--Additional info subsection-->
        <div class="additional-info-subsection">
          <p class="eth">0.041 ETH</p>
          <p class="time-left">3 days left</p>
        </div>
      </div>
      <!--Author info container-->
      <footer>
        <img class="author-avatar" src="./images/image-avatar.png" alt="author-avatar">
        <p>Creation of <a href="#" class="author-name">Jules Wyvern</a></p>
      </footer>
    </div>
  </main>
</body>

</html>
